<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CookieManager</title>
		<link rel="stylesheet" href="/src/css/bootstrap.min.css">
		<style>
			/* cascading */
			body { 
				margin: 50px auto;
				padding: 10px;
			}
			.navbar .brand {
				margin-left: -10px;
			}
			.input-prepend {
				margin: 5px;
			}
			.cookies li {
				position: relative;
			}
			.cookies a {
				word-break: break-all;
				overflow: hidden;
				white-space: nowrap;
			}
			.cookies .btn {
				position: absolute;
				top: 4px;
				right: 4px;
			}
			.cookies.has-hover li:hover a {
				background-color: #ddd;
			}
			.cookies.has-hover a:hover {
				color: #fff;
				background-color: #0088cc !important;
			}
		</style>
	</head>
	<body>
		<header class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<a class="brand" href="#">CookieManager</a>
				<form class="navbar-form pull-right">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-search"></i></span>
						<input type="text" id="search" class="span3" placeholder="Search domain...">
					</div>
				</form>
			</div>
		</header>
		<div class="row">
			<article class="span6">
				<section>
					<ul id="cookies" class="cookies has-hover nav nav-tabs nav-stacked"></ul>
				</section>
			</article>
		</div>
		<footer class="navbar navbar-fixed-bottom">
			<div class="navbar-inner">
			</div>
		</footer>
		<script src="/src/js/lib/jquery.min.js"></script>
		<script src="/src/js/CookieManager.js"></script>
	</body>
</html>
