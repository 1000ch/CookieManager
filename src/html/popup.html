<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CookieManager</title>
		<link rel="stylesheet" href="/src/css/bootstrap.min.css">
		<style>
			body { 
				margin: 50px auto;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<header class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<a class="brand" href="#">CookieManager</a>
				<form class="navbar-form pull-right">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-search"></i></span>
						<input type="text" id="search" class="span2" placeholder="Search domain...">
					</div>
				</form>
			</div>
		</header>
		<div class="row">
			<article class="span6">
				<section>
					<table id="cookie-list" class="table table-bordered table-hover table-condensed">
						<tr>
							<th>URL</th>
							<th> </th>
						</tr>
					</table>
				</section>
			</article>
		</div>
		<footer class="navbar navbar-fixed-bottom">
			<div class="navbar-inner">
			</div>
		</footer>
		<script src="/src/js/lib/jquery.min.js"></script>
		<script src="/src/js/lib/bootstrap.min.js"></script>
		<script src="/src/js/CookieManager.js"></script>
	</body>
</html>
