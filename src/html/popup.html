<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CookieManager</title>
    <link rel="stylesheet" href="/src/css/bootstrap.css">
    <style>
      body {
        min-width: 480px;
        padding: 50px 10px 100px;
        font-size: 20px;
      }
      footer {
        padding: 0 15px;
      }
      .cookies a {
        word-break: break-all;
        overflow: hidden;
        white-space: nowrap;
      }
      .cookies.has-hover .btn:hover {
        color: #ffffff;
        background-color: #d9534f;
        border-color: #d43f3a;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="navbar navbar-default navbar-fixed-top" role="navigation">
        <a class="navbar-brand" href="#">CookieManager</a>
      </header>
      <ul id="js-cookies" class="cookies has-hover nav nav-pills nav-stacked"></ul>
      <footer class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <form class="navbar-form">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <input type="text" id="js-search" class="form-control input-lg" placeholder="Search domain...">
          </div>
        </form>
      </footer>
    </div>
    <script src="/src/js/lib/jquery.min.js"></script>
    <script src="/src/js/CookieManager.js"></script>
  </body>
</html>
